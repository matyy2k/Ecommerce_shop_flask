<link href="{{ url_for('static', filename='styles/details.css') }}" rel="stylesheet">
{% extends 'customer/base_customer.html' %}
{% block title %}

{% endblock %}
{% block content %}
{% include 'navbar_customer.html' %}
<div class="container">
    <div class="card">
        <div class="container-fliud">
            <div class="wrapper row">
                <div class="preview col-md-6">

                    <div class="col-md-12" id="s_image">
                        <img src="{{url_for('static',filename='images/'+ product.image)}}" alt="{{product.name}}">
                    </div>
                </div>
                <div class="details col-md-6">
                    <h3 class="product-title">{{ product.name }}</h3>
                    <div class="rating">
                        <div class="stars">
                            <span class="fa fa-star checked"></span>
                            <span class="fa fa-star checked"></span>
                            <span class="fa fa-star checked"></span>
                            <span class="fa fa-star"></span>
                            <span class="fa fa-star"></span>
                        </div>
                    </div>
                    <p class="product-description">{{ product.desc }}</p>
                    <h4 class="price">Cena: <span>{{ product.price }} z≈Ç</span></h4>
                    <div class="action">
                        <form action="{{url_for('add_cart')}}" method="post">
                            <input type="hidden" name="product_id" value="{{product.id}}">
                            <button type="submit" class="btn btn-sm btn-warning float-right">Dodaj do koszyka</button>
                            <input type="hidden" name="quantity" value="1" min="1" max="20">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
